<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Css variable with css</title>
    <link rel="stylesheet" href="index.css">
    <script src = "index.js" async></script>
  </head>
  <body>
    <h2>Update CSS Variable with <span class="highlight">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing</label>
      <input type="range" name="spacing" value="20" min="20" max ="150" data-sizing = "px">

      <label for="blur">Blur</label>
      <input type="range" name="blur" value="0" min ="0" max= "30" data-sizing ="px">

      <label for="base">Base Color</label>
      <input type="color" name="base" value="#ffffff">
    </div>
    <div >
      <img src="20181027-_IMG2080.jpg">
    </div>


  </body>
</html>
